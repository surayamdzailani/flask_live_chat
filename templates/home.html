{%extends 'base.html'%}
{% block content %}
<form method = "post" class="chatroom-setup">
    <h3>Join Room</h3>
    <div class ="name-stuff">
        <label>Name:</label>
        <input type="text" placeholder="pick a name!" name="name" value="{{name}}">
    </div>

    <div class = "join-stuff">
        <input type="text" placeholder="Enter Room Code " name ="code" value="{{code}}">
        <button type="submit" name="join" class="join">Join Room</button>
    </div>
   <button type="submit" name="create" class="create">Create Room</button>   <!--#button for creating room chaat  -->
   {% if error %}
   <div class=" error-box ">
    <ul>
        <li>
            {{error}}
        </li>
    </ul>
   </div>
   
    {% endif %}

</form> <!--when we hit submit button it will send a post request  -->

{% endblock %}
